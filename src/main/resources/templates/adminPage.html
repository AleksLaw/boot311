<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>adminPage</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            width: 610px;
        }

        tr {
            height: 15px;
        }

        th {
            border: 1px solid black
        }

        td {
            align-content: center;
            border: 1px solid black
        }

        .cellbut1 {
            width: 100%;
            height: min-content;
            background: firebrick; /* Красный цвет фона для удаления*/
            color: white; /* Белые буквы */
            font-size: 12pt; /* Размер шрифта в пунктах */
        }

        .cellbut2 {
            width: 100%;
            height: min-content;
            background: cornflowerblue; /* Синий цвет фона для изменения*/
            color: white; /* Белые буквы */
            font-size: 12pt; /* Размер шрифта в пунктах */
        }

        .cellbut3 {
            width: 610px;
            margin-bottom: 1px;
            height: min-content;
            background: darkgreen; /* Зеленый цвет фона для добавления */
            color: white; /* Белые буквы */
            font-size: 12pt; /* Размер шрифта в пунктах */
        }

        .cellbut4 {
            width: 610px;
            margin-bottom: 1px;
            height: min-content;
            background: darkgrey; /* Серый цвет фона для изменения*/
            color: white; /* Белые буквы */
            font-size: 12pt; /* Размер шрифта в пунктах */
        }
    </style>
</head>
<body>

<table align="center">
    <h1 align="center">Admin panel</h1>
    <thead>
    <h3 align="center">User table</h3>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.id}">Product ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.password}">Brand</td>
        <td th:text="${user.userRoles}">Made in</td>
        <form>
            <input type="hidden" name="id" th:value="${user.id}">
            <td>
                <div align="center"><input class="cellbut2"
                                           type="submit"
                                           value="Edit"
                                           formaction="/editUserPage"
                                           formmethod="post"></div>
            </td>
        </form>
        <form>
            <input type="hidden" name="id" th:value="${user.id}">
            <td>
                <div align="center"><input class="cellbut1"
                                           type="submit"
                                           value="Delete"
                                           formaction="/delUserPage"
                                           formmethod="post"></div>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<div align="center">
    <form style="margin: 1px" method="get" action="/addUserPage">
        <input class="cellbut3" type="submit" value="Add">
    </form>
    <form th:action="@{/logout}" method="post">
        <input class="cellbut4" type="submit" value="Logout"/>
    </form>
</div>

</body>
</html>
